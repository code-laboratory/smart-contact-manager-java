<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Change password form</title>
</head>
<body>
<section>

    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div class="my-card mt-1" style="height: 250px">
                    <h3 class="mt-3">Enter new password</h3>

                    <form action="" th:action="@{/change-password}" method="post">

                        <div class="form-group">
                            <!-- email field  -->
                            <div class="form-group">
                                <label for="newPassword_field">New Password</label>
                                <input name="newPassword" type="password" class="form-control" id="newPassword_field"
                                       aria-describedby="emailHelp" placeholder="Enter here" required/>
                            </div>
                        </div>

                        <div class="container text-center">
                            <button type="submit" class="btn btn-outline-success">Change Password</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
